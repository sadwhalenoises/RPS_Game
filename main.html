<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="RPS.css">
    <script src="index.js"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <div class="Title">
        <h4>Man vs AI</h4>
    </div>
    <div class="showDown">
        <img src="imgs/Human.png" id="Human">
        <div class="RPS_icons">
            <div class="score">
                <img src="imgs/rock.png" class="icons" id="rock" onclick="rockSelection()">
                <p id="humanScore">0</p>
            </div>
            
                <img src="imgs/Paper.png" class="icons" id="paper">
               
            <div class="score">
                <img src="imgs/Scissors.png" class="icons" id="scissors">
                <p id="computerScore">0</p>
            </div>
        </div>
        <img src="imgs/Robot.png" id="Robot">
    </div>
  <div class="status">
        <p>Looks like the Robot wins this round!</p>
    </div> 
</body>
</html>
